<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="style.css"
   
</head>
<body>
    <div class="popup">
        <h2>⚠️ High-Security Access Only ⚠️</h2>
        <p>Unauthorized access is strictly prohibited. All activities are monitored and logged.</p>
        <div class="buttons">
            <button  onclick="redirectToHome()" style="background: rgb(0,255,0); color: #121212;">Back to Home</button>
            <button onclick="closePopup()">I am Authorized</button>
        </div>
    </div><div class="login-container">
    <h2>Admin Login</h2>
    <form>
        <div class="input-group">
            <i class="fas fa-user"></i>
            <input type="text" placeholder="Admin ID" required>
        </div>
        <div class="input-group">
            <i class="fas fa-lock"></i>
            <input type="password" placeholder="Password" required>
        </div>
        <button type="submit" class="login-btn">Login</button>
    </form>
</div>
 <script src="script.js"></script>
</body>
</html>

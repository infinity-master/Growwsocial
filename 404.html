<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GrowwSocial - 404 Not Found</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: #111;
            color: #fff;
            text-align: center;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 20px;
            height: 200px;
            width: 75%;
            max-width: 400px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            position: relative;
        }
        h1 {
            font-size: 48px;
            margin: 0;
        }
        p {
            font-size: 18px;
            color: #ddd;
            margin: 10px 0 20px;
        }
        button {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: none;
            border-radius: 12px;
            background: #007aff;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background: #0051cb;
        }
        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 30px;
            height: 30px;
            background: red;
            color: white;
            border: none;
            font-size: 18px;
            cursor: pointer;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .close-btn:hover { background: darkred; }
        .titel {
            font-size: 30px;
            font-weight: bold;
            position: absolute;
            top: 30px;
        }
    </style>
</head>
<body>
    <p class="titel"><strong>𝐆𝐑𝐎𝐖𝐖 𝐒𝐎𝐂𝐈𝐀𝐋</strong></p>
    <div class="container">
        <button class="close-btn" onclick="window.location.href='/'">X</button>
        <h1>404</h1>
        <p>Oops! The page you're looking for isn't here.</p>
        <button onclick="window.location.href='/'">Go Home</button>
    </div>
</body>
</html>
